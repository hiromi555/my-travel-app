<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100">

  <!-- 背景 -->
  <rect width="100" height="100" rx="20" fill="#ffffff"/>

  <!-- 左ページ -->
  <rect x="26" y="22" width="22" height="56"
        rx="4"
        fill="#eef5f9"
        stroke="#333"
        stroke-width="2"/>

  <!-- 右ページ -->
  <rect x="52" y="22" width="22" height="56"
